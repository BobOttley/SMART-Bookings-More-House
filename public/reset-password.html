<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - SMART CRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blazer-navy: #091825;
      --award-gold: #FF9F1C;
      --sport-blue: #034674;
      --text-primary: #2C3E50;
      --white: #FFFFFF;
      --light-grey: #F8FAFC;
      --border-grey: #E5E7EB;
      --success: #10B981;
      --danger: #EF4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--blazer-navy) 0%, var(--sport-blue) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .reset-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      max-width: 450px;
      width: 100%;
    }

    .reset-header {
      background: var(--blazer-navy);
      color: white;
      padding: 3rem 2rem;
      text-align: center;
      border-bottom: 4px solid var(--award-gold);
    }

    .reset-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .reset-header p {
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .reset-form {
      padding: 2.5rem 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid var(--border-grey);
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--award-gold);
      box-shadow: 0 0 0 3px rgba(255, 159, 28, 0.1);
    }

    .form-input.error {
      border-color: var(--danger);
    }

    .submit-button {
      width: 100%;
      padding: 1rem;
      background: var(--blazer-navy);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1rem;
    }

    .submit-button:hover {
      background: var(--award-gold);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 159, 28, 0.3);
    }

    .submit-button:active {
      transform: translateY(0);
    }

    .submit-button:disabled {
      background: #9CA3AF;
      cursor: not-allowed;
      transform: none;
    }

    .back-to-login {
      text-align: center;
      margin-top: 1.5rem;
    }

    .back-to-login a {
      color: var(--sport-blue);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.2s;
    }

    .back-to-login a:hover {
      color: var(--award-gold);
    }

    .alert {
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert-error {
      background: #FEE2E2;
      color: #991B1B;
      border: 1px solid #FCA5A5;
    }

    .alert-success {
      background: #D1FAE5;
      color: #065F46;
      border: 1px solid #6EE7B7;
    }

    .alert-info {
      background: #DBEAFE;
      color: #1E40AF;
      border: 1px solid #93C5FD;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .reset-footer {
      text-align: center;
      padding: 1.5rem;
      background: var(--light-grey);
      font-size: 0.75rem;
      color: #6B7280;
    }

    .password-requirements {
      font-size: 0.75rem;
      color: #6B7280;
      margin-top: 0.5rem;
      line-height: 1.5;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-header">
      <h1>Password Reset</h1>
      <p id="headerText">Reset your <span style="color: var(--award-gold);">SMART</span> CRM password</p>
    </div>

    <div class="reset-form">
      <div class="alert alert-error" id="errorAlert"></div>
      <div class="alert alert-success" id="successAlert"></div>
      <div class="alert alert-info" id="infoAlert"></div>

      <!-- Request Reset Token Form -->
      <form id="requestResetForm" class="hidden">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            required
            autocomplete="email"
            autofocus
          >
        </div>

        <button type="submit" class="submit-button" id="requestButton">
          Send Reset Link
        </button>

        <div class="back-to-login">
          <a href="login.html">Back to Login</a>
        </div>
      </form>

      <!-- Reset Password Form -->
      <form id="resetPasswordForm" class="hidden">
        <div class="form-group">
          <label class="form-label" for="newPassword">New Password</label>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            class="form-input"
            required
            autocomplete="new-password"
          >
          <div class="password-requirements">
            Password must be at least 8 characters long
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="form-input"
            required
            autocomplete="new-password"
          >
        </div>

        <button type="submit" class="submit-button" id="resetButton">
          Reset Password
        </button>

        <div class="back-to-login">
          <a href="login.html">Back to Login</a>
        </div>
      </form>
    </div>

    <div class="reset-footer">
      &copy; 2025 bSMART ai - <span style="color: var(--award-gold); font-weight: 700;">SMART</span> CRM. All rights reserved.
    </div>
  </div>

  <script>
    const requestResetForm = document.getElementById('requestResetForm');
    const resetPasswordForm = document.getElementById('resetPasswordForm');
    const requestButton = document.getElementById('requestButton');
    const resetButton = document.getElementById('resetButton');
    const errorAlert = document.getElementById('errorAlert');
    const successAlert = document.getElementById('successAlert');
    const infoAlert = document.getElementById('infoAlert');
    const headerText = document.getElementById('headerText');

    // Check if token is present in URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (token) {
      // Show reset password form
      resetPasswordForm.classList.remove('hidden');
      headerText.textContent = 'Enter your new password';
    } else {
      // Show request reset form
      requestResetForm.classList.remove('hidden');
    }

    // Request password reset
    requestResetForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlerts();

      const email = document.getElementById('email').value.trim();

      if (!email) {
        showError('Please enter your email address');
        return;
      }

      requestButton.disabled = true;
      requestButton.innerHTML = '<span class="loading-spinner"></span>Sending...';

      try {
        const response = await fetch('/api/admin/request-password-reset', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok) {
          showSuccess('If an account exists with that email, a password reset link has been sent. Please check your inbox.');

          requestButton.disabled = false;
          requestButton.innerHTML = 'Send Another Link';
        } else {
          // Handle error whether it's a string or object
          const errorMsg = typeof data.error === 'string' ? data.error : (data.error?.message || data.message || 'Failed to process request');
          showError(errorMsg);
          requestButton.disabled = false;
          requestButton.innerHTML = 'Send Reset Link';
        }
      } catch (error) {
        console.error('Request error:', error);
        showError('Connection error. Please try again.');
        requestButton.disabled = false;
        requestButton.innerHTML = 'Send Reset Link';
      }
    });

    // Reset password
    resetPasswordForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlerts();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword.length < 8) {
        showError('Password must be at least 8 characters long');
        return;
      }

      if (newPassword !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      resetButton.disabled = true;
      resetButton.innerHTML = '<span class="loading-spinner"></span>Resetting...';

      try {
        const response = await fetch('/api/admin/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            token,
            newPassword
          })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          showSuccess('Password reset successful! Redirecting to login...');
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
        } else {
          // Handle error whether it's a string or object
          const errorMsg = typeof data.error === 'string' ? data.error : (data.error?.message || data.message || 'Failed to reset password');
          showError(errorMsg);
          resetButton.disabled = false;
          resetButton.innerHTML = 'Reset Password';
        }
      } catch (error) {
        console.error('Reset error:', error);
        showError('Connection error. Please try again.');
        resetButton.disabled = false;
        resetButton.innerHTML = 'Reset Password';
      }
    });

    function showError(message) {
      errorAlert.innerHTML = message;
      errorAlert.classList.add('show');
    }

    function showSuccess(message) {
      successAlert.innerHTML = message;
      successAlert.classList.add('show');
    }

    function showInfo(message) {
      infoAlert.innerHTML = message;
      infoAlert.classList.add('show');
    }

    function hideAlerts() {
      errorAlert.classList.remove('show');
      successAlert.classList.remove('show');
      infoAlert.classList.remove('show');
    }
  </script>
</body>
</html>
