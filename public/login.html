<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Booking</title>

    <!-- Google Fonts - Playfair Display & Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --blazer-navy: #091825;
            --award-gold: #FF9F1C;
            --sport-blue: #034674;
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--blazer-navy);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 420px;
            padding: 40px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-section h1 {
            font-family: 'Playfair Display', serif;
            color: var(--blazer-navy);
            font-size: 2rem;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .smart-text {
            color: var(--award-gold);
        }

        .logo-section p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--award-gold);
            box-shadow: 0 0 0 3px rgba(255, 159, 28, 0.1);
        }

        .login-btn {
            width: 100%;
            background: var(--blazer-navy);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-btn:hover {
            background: var(--award-gold);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 159, 28, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .security-note {
            margin-top: 25px;
            padding: 15px;
            background: #f0f4f8;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
            text-align: center;
        }

        .security-note strong {
            color: #1a1a4e;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1><span class="smart-text">SMART</span> Booking</h1>
            <p>Secure Admin Access</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm" onsubmit="handleLogin(event); return false;" autocomplete="off" method="POST" action="/api/admin/login">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="text"
                    id="email"
                    name="email"
                    required
                    autocomplete="new-password"
                    placeholder="Enter your email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    required 
                    autocomplete="new-password"
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                >
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
            </button>
        </form>

        <div class="forgot-password" style="text-align: center; margin-top: 1.5rem;">
            <a href="reset-password.html" style="color: #034674; text-decoration: none; font-size: 0.875rem; font-weight: 500; transition: color 0.2s;">Forgot your password?</a>
        </div>

        <div class="security-note">
            <strong>ðŸ”’ Secure Access</strong><br>
            Admin credentials are stored securely in environment variables
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMessage');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('=== LOGIN ATTEMPT ===');
            console.log('Email:', email);
            console.log('Password length:', password.length);
            
            // Disable button and show loading state
            btn.disabled = true;
            btn.textContent = 'Signing in...';
            errorMsg.classList.remove('show');
            
            try {
                console.log('Sending POST to /api/admin/login...');
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // CRITICAL: Include cookies
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                console.log('Response OK:', response.ok);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    console.log('âœ… Login successful!');
                    console.log('About to redirect to /admin...');
                    
                    // Try standard redirect first
                    setTimeout(() => {
                        console.log('Executing redirect NOW');
                        window.location.href = '/';
                    }, 100);
                } else {
                    // Show error
                    console.error('âŒ Login failed:', data.error);
                    errorMsg.textContent = data.error || 'Invalid credentials';
                    errorMsg.classList.add('show');
                    btn.disabled = false;
                    btn.textContent = 'Sign In';
                }
            } catch (error) {
                console.error('âŒ Connection error:', error);
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.classList.add('show');
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        // Clear error on input
        document.getElementById('email').addEventListener('input', () => {
            document.getElementById('errorMessage').classList.remove('show');
        });
        
        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('errorMessage').classList.remove('show');
        });
    </script>
</body>
</html>
